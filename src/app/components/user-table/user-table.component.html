<button mat-button (click)="openTableColumnsDialog()">Columns</button>

<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="givenName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Given Name</th>
    <td mat-cell *matCellDef="let element">{{ element.givenName }}</td>
  </ng-container>

  <ng-container matColumnDef="familyName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Family Name</th>
    <td mat-cell *matCellDef="let element">{{ element.familyName }}</td>
  </ng-container>

  <ng-container matColumnDef="userRoles">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Roles</th>
    <td mat-cell *matCellDef="let element">
      {{ element.userRoles.join(",") }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of users"
>
</mat-paginator>
