<button mat-button (click)="openTableColumnsDialog()">Columns</button>

<div class="filter">
  <mat-form-field class="main">
    <mat-label>Filter by user name or email</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      [formControl]="userNameFilter"
    />
  </mat-form-field>

  <mat-form-field class="second">
    <mat-label>Filter by role</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      [formControl]="userRoleFilter"
    />
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="givenName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Given Name</th>
    <td mat-cell *matCellDef="let element">{{ element.givenName }}</td>
  </ng-container>

  <ng-container matColumnDef="familyName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Family Name</th>
    <td mat-cell *matCellDef="let element">{{ element.familyName }}</td>
  </ng-container>

  <ng-container matColumnDef="userRoles">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Roles</th>
    <td mat-cell *matCellDef="let element">
      {{ element.userRoles.join(", ") }}
    </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="accent" (click)="editUser(element)">
        Edit
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="warn" (click)="deleteUser(element.id)">
        Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of users"
>
</mat-paginator>
