<h1 mat-dialog-title>Choose visible columns</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <section class="example-section" *ngFor="let column of data">
      <mat-checkbox class="example-margin" [formControlName]="column.title">
        {{ column.title }}
      </mat-checkbox>
    </section>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No Thanks</button>
  <button mat-button cdkFocusInitial (click)="saveChanges()">Save</button>
</div>
